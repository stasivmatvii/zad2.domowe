<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umieszczanie styli CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Білий фон */
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        table {
            margin: 50px auto;
            border-collapse: collapse;
            width: 50%;
        }

        table, th, td {
            border: 1px solid #333;
        }

        td {
            padding: 20px;
            background-color: #000000; /* Чорний фон кнопок */
        }

        td a {
            text-decoration: none;
            color: #ffffff; /* Білий текст */
            font-weight: bold;
            display: block;
            width: 100%;
            height: 100%;
        }

        td a:hover {
            background-color: #333333; /* Темно-сірий при наведенні */
        }
    </style>
</head>
<body>

    <h1>Umieszczanie styli CSS</h1>

    <table>
        <tr>
            <td><a href="https://valeriitp.github.io/1-project-6/">1<br>Umieszczanie w body</a></td>
            <td><a href="https://valeriitp.github.io/2-project-6/">2<br>Umieszczanie w head</a></td>
            <td><a href="https://valeriitp.github.io/3-project-6/">3<br>Zewnętrzny plik</a></td>
        </tr>
    </table>

</body>
</html>
